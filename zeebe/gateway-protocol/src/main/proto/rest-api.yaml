openapi: "3.0.3"
info:
  title: Camunda 8 REST API
  version: "0.1"
  description: API for communicating with a Camunda 8 cluster.
  license:
    name: Camunda License Version 1.0
    url: https://github.com/camunda/camunda/blob/main/licenses/CAMUNDA-LICENSE-1.0.txt
externalDocs:
  description: Find out more
  url: https://docs.camunda.io/docs/apis-tools/camunda-api-rest/overview/

servers:
  - url: "{schema}://{host}:{port}/v2"
    variables:
      host:
        default: localhost
        description: The hostname of the Camunda 8 REST Gateway.
      port:
        default: "8080"
        description: The port of the Camunda 8 REST API server.
      schema:
        default: http
        description: The schema of the Camunda 8 REST API server.

tags:
  - name: Authorization
  - name: Clock
  - name: Cluster
  - name: Decision definition
  - name: Decision instance
  - name: Decision requirements
  - name: Document
  - name: Element instance
  - name: Flow node instance
  - name: Incident
  - name: Job
  - name: License
  - name: Message
  - name: Process definition
  - name: Process instance
  - name: Resource
  - name: Signal
  - name: User
  - name: User task
  - name: Variable

paths:
  /topology:
    get:
      tags:
        - Cluster
      operationId: getTopology
      summary: Get cluster topology
      description: Obtains the current topology of the cluster the gateway is part of.
      responses:
        "200":
          description: Obtains the current topology of the cluster the gateway is part of.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TopologyResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /license:
    get:
      tags:
        - License
      operationId: getLicense
      summary: Get license status
      description: Obtains the status of the current Camunda license
      responses:
        "200":
          description: Obtains the current status of the Camunda license
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LicenseResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /jobs/activation:
    post:
      tags:
        - Job
      operationId: activateJobs
      summary: Activate jobs
      description: |
        Iterate through all known partitions and activate jobs up to the requested maximum.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobActivationRequest"
      responses:
        "200":
          description: The list of activated jobs.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobActivationResponse"
        "400":
          description: >
            The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /jobs/{jobKey}/failure:
    post:
      tags:
        - Job
      operationId: failJob
      summary: Fail job
      description: |
        Mark the job as failed
      parameters:
        - name: jobKey
          in: path
          required: true
          description: The key of the job to fail.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobFailRequest"
      responses:
        "204":
          description: The job is failed.
        "400":
          description: >
            The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: >
            The job with the given jobKey is not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The job with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /jobs/{jobKey}/error:
    post:
      tags:
        - Job
      operationId: reportJobError
      summary: Report error for job
      description: |
        Reports a business error (i.e. non-technical) that occurs while processing a job.
      parameters:
        - name: jobKey
          in: path
          required: true
          description: The key of the job.
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobErrorRequest"
      responses:
        "204":
          description: An error is thrown for the job.
        "400":
          description: >
            The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: >
            The job with the given jobKey is not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The job with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /jobs/{jobKey}/completion:
    post:
      tags:
        - Job
      operationId: completeJob
      summary: Complete job
      description: |
        Complete a job with the given payload, which allows completing the associated service task.
      parameters:
        - name: jobKey
          in: path
          required: true
          description: The key of the job to complete.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobCompletionRequest"
      responses:
        "204":
          description: The job was completed successfully.
        "400":
          description: >
            The job with the given key cannot be completed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The job with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The job with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /jobs/{jobKey}:
    patch:
      tags:
        - Job
      operationId: updateJob
      summary: Update job
      description: Update a job with the given key.
      parameters:
        - name: jobKey
          in: path
          required: true
          description: The key of the job to update.
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobUpdateRequest"
      responses:
        "204":
          description: The job was updated successfully.
        "400":
          description: >
            The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The job with the jobKey is not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The job with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /incidents/{incidentKey}/resolution:
    post:
      tags:
        - Incident
      operationId: resolveIncident
      summary: Resolve incident
      description: >
        Marks the incident as resolved; most likely a call to Update job will be necessary
        to reset the jobâ€™s retries, followed by this call.
      parameters:
        - name: incidentKey
          in: path
          required: true
          description: Key of the incident to resolve.
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: The incident is marked as resolved.
        "400":
          description: The provided data is not valid.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The incident with the incidentKey is not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /user-tasks/{userTaskKey}/completion:
    post:
      tags:
        - User task
      operationId: completeUserTask
      summary: Complete user task
      description: Completes a user task with the given key.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task to complete.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskCompletionRequest"

      responses:
        "204":
          description: The user task was completed successfully.
        "400":
          description: >
            The user task with the given key cannot be completed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The user task with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /user-tasks/{userTaskKey}/assignment:
    post:
      tags:
        - User task
      operationId: assignUserTask
      summary: Assign user task
      description: Assigns a user task with the given key to the given assignee.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task to assign.
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskAssignmentRequest"
      responses:
        "204":
          description: The user task's assignment was adjusted.
        "400":
          description: >
            The assignment of the user task with the given key cannot be completed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The user task with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /user-tasks/{userTaskKey}:
    get:
      tags:
        - User task
      operationId: getUserTask
      summary: Get user task (alpha)
      description: |
        Get the user task by the user task key.

        Note that this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The user task key.
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: >
            The user task is successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserTaskItem"
        "400":
          description: >
            The provided data is not valid.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

    patch:
      tags:
        - User task
      operationId: updateUserTask
      summary: Update user task
      description: Update a user task with the given key.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task to update.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskUpdateRequest"
      responses:
        "204":
          description: The user task was updated successfully.
        "400":
          description: >
            The user task with the given key cannot be updated.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The user task with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /user-tasks/{userTaskKey}/form:
    get:
      tags:
        - User task
      operationId: getUserTaskForm
      summary: Get user task form (alpha)
      description: |
        Get the form of a user task.

        Note that this endpoint will only return linked forms. This endpoint does not support embedded forms.
        Furthermore, this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The user task key.
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: >
            The form is successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormItem"
        "204":
          description: >
            The user task was found, but no form is associated with it.
        "400":
          description: "Bad request"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: "Not found"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /user-tasks/{userTaskKey}/assignee:
    delete:
      tags:
        - User task
      operationId: unassignUserTask
      summary: Unassign user task
      description: Removes the assignee of a task with the given key.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task.
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: The user task was unassigned successfully.
        "400":
          description: >
            The user task with the given key cannot be unassigned.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: The user task with the given key was not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "409":
          description: >
            The user task with the given key is in the wrong state currently.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /user-tasks/search:
    post:
      tags:
        - User task
      operationId: findUserTasks
      summary: Query user tasks (alpha)
      description: |
        Search for user tasks based on given criteria.

        Note that this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskSearchQueryRequest"
      responses:
        "200":
          description: >
            The user task search result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserTaskSearchQueryResponse"
        "400":
          description: >
            The user task search query failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /user-tasks/{userTaskKey}/variables:
    post:
      tags:
        - User task
      operationId: findUserTaskVariables
      summary: Query user task variables (alpha)
      description: |
        Search for user task variables based on given criteria.

        Note that this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      parameters:
        - name: userTaskKey
          in: path
          required: true
          description: The key of the user task.
          schema:
            type: integer
            format: int64
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserTaskVariableSearchQueryRequest"
      responses:
        "200":
          description: >
            The user task variables search response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VariableSearchQueryResponse"
        "400":
          description: >
            The user task variables search query failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /variables/search:
    post:
      tags:
        - Variable
      operationId: findVariables
      summary: Query variables (alpha)
      description: |
        Search for process and local variables based on given criteria.

        Note that this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VariableSearchQueryRequest"
      responses:
        "200":
          description: >
            The variable search result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VariableSearchQueryResponse"
        "400":
          description: >
            The user task search query failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /variables/{variableKey}:
    get:
      tags:
        - Variable
      operationId: getVariable
      summary: Get variable (alpha)
      description: |
        Get the variable by the variable key.

        Note that this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      parameters:
        - name: variableKey
          in: path
          required: true
          description: The variable key.
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: >
            The variable is successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VariableItem"
        "400":
          description: "Bad request"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: "Not found"
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /clock:
    put:
      tags:
        - Clock
      operationId: pinClock
      summary: Pin internal clock (alpha)
      description: |
        Set a precise, static time for the Zeebe engineâ€™s internal clock.
        When the clock is pinned, it remains at the specified time and does not advance.
        To change the time, the clock must be pinned again with a new timestamp.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClockPinRequest"
      responses:
        "204":
          description: >
            The clock was successfully pinned to the specified time in epoch milliseconds.
        "400":
          description: The required timestamp parameter is missing or it is negative.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /clock/reset:
    post:
      tags:
        - Clock
      operationId: resetClock
      summary: Reset internal clock (alpha)
      description: |
        Resets the Zeebe engineâ€™s internal clock to the current system time, enabling it to tick in real-time.
        This operation is useful for returning the clock to
        normal behavior after it has been pinned to a specific time.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      responses:
        "204":
          description: The clock was successfully reset to the system time.
        "500":
          $ref: "#/components/responses/InternalServerError"

  /process-definitions/search:
    post:
      tags:
        - Process definition
      operationId: findProcessDefinitions
      summary: Query process definitions (alpha)
      description: |
        Search for process definitions based on given criteria.

        Note that this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProcessDefinitionSearchQueryRequest"
      responses:
        "200":
          description: >
            The process definition search result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessDefinitionSearchQueryResponse"
        "400":
          description: >
            The process definition search query failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /process-definitions/{processDefinitionKey}:
    get:
      tags:
        - Process definition
      operationId: getProcessDefinition
      summary: Get process definition (alpha)
      description: |
        Returns process definition as JSON.

        Note that this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      parameters:
        - name: processDefinitionKey
          in: path
          required: true
          description: The assigned key of the process definition, which acts as a unique identifier for this process definition.
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: >
            The process definition is successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessDefinitionItem"
        "400":
          description: >
            The process definition request failed.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "404":
          description: >
            The process definition with the given key was not found.
            More details are provided in the response body.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /process-definitions/{processDefinitionKey}/xml:
    get:
      tags:
        - Process definition
      operationId: getProcessDefinitionXML
      summary: Get process definition XML (alpha)
      description: |
        Returns process definition as XML.

        Note that this endpoint is an alpha feature and not enabled on Camunda clusters out of the box.
        The Camunda 8 API (REST) Overview page provides further details.

        This endpoint is an alpha feature and may be subject to change
        in future releases.
      parameters:
        - name: processDefinitionKey
          in: path
          required: true
          description: The assigned key of the process definition, which acts as a unique identifier for this process.
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: >
            The XML of the process definition is successfully returned.
          content:
            text/xml:
              schema:
                type: string
        "204":
          description: >
