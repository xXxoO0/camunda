                    type: string
                    format: binary
                tenantId:
                  type: string
                  description: The tenant to deploy the resources to.
              required:
                - resources
      responses:
        "200":
          description: The resources are deployed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeploymentResponse"
