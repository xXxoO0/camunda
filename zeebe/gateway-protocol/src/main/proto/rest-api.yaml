components:
  schemas:
    UserTaskSearchQueryRequest:
      allOf:
        - $ref: "#/components/schemas/SearchQueryRequest"
      description: User task search query request.
      type: object
      properties:
        filter:
          $ref: "#/components/schemas/UserTaskFilterRequest"
    UserTaskVariableSearchQueryRequest:
      allOf:
        - $ref: "#/components/schemas/SearchQueryRequest"
      description: User task search query request.
      type: object
    UserTaskSearchQueryResponse:
      allOf:
        - $ref: "#/components/schemas/SearchQueryResponse"
      description: User task search query response.
      type: object
      properties:
        items:
          description: The matching user tasks.
          type: array
          items:
            $ref: "#/components/schemas/UserTaskItem"
    UserTaskFilterRequest:
      description: User task filter request.
      type: object
      properties:
        userTaskKey:
          type: integer
          description: The key for this user task.
          format: int64
        state:
          type: string
          description: The state of the user task.
          enum:
            - CREATED
            - COMPLETED
            - CANCELED
            - FAILED
        assignee:
          type: string
          description: The assignee of the user task.
        priority:
          description: The priority of the user task.
          allOf:
            - $ref: "#/components/schemas/IntegerFilterProperty"
        elementId:
          type: string
          description: The element ID of the user task.
        candidateGroup:
          type: string
          description: The candidate group for this user task.
        candidateUser:
          type: string
          description: The candidate user for this user task.
        processDefinitionKey:
          type: integer
          description: The key of the process definition.
          format: int64
        processInstanceKey:
          type: integer
          description: The key of the process instance.
          format: int64
        tenantId:
          type: string
          description: Tenant ID of this user task.
        processDefinitionId:
          type: string
          description: The ID of the process definition.
        variables:
          type: array
          description: Variables associated with the user task.
          items:
            $ref: "#/components/schemas/UserTaskVariableFilterRequest"
    UserTaskVariableFilterRequest:
      type: object
      properties:
        name:
          type: string
          description: Name of the variable.
        value:
          type: string
          description: The value of the variable.
    UserTaskItem:
      type: object
      properties:
        userTaskKey:
          description: The key of the user task.
          type: integer
          format: int64
        state:
          type: string
          description: The state of the user task.
          enum:
            - CREATED
            - COMPLETED
            - CANCELED
            - FAILED
        assignee:
          description: The assignee of the user task.
          type: string
        elementId:
          type: string
          description: The element ID of the user task.
        elementInstanceKey:
          type: integer
          description: The key of the element instance.
          format: int64
        candidateGroups:
          type: array
          description: The candidate groups for this user task.
          items:
            type: string
        candidateUsers:
          type: array
          description: The candidate users for this user task.
          items:
            type: string
        processDefinitionId:
          type: string
          description: The ID of the process definition.
        processDefinitionKey:
          type: integer
          description: The key of the process definition.
          format: int64
        processInstanceKey:
          type: integer
          description: The key of the process instance.
          format: int64
        formKey:
          type: integer
          description: The key of the form.
          format: int64
        creationDate:
          type: string
          description: The creation date of a user task.
          format: date-time
        completionDate:
          type: string
          description: The completion date of a user task.
          format: date-time
        followUpDate:
          type: string
          description: The follow date of a user task.
          format: date-time
        dueDate:
          type: string
          description: The due date of a user task.
          format: date-time
        tenantId:
          type: string
          description: Tenant ID of this user task.
        externalFormReference:
          type: string
          description: The external form reference.
        processDefinitionVersion:
          type: integer
          description: The version of the process definition.
          format: int32
        customHeaders:
          type: object
          description: Custom headers for the user task.
          additionalProperties:
            type: string
        priority:
          type: integer
          description: The priority of a user task. The higher the value the higher the priority.
